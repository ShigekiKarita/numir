sudo: false

os:
  - linux
#   - osx

language: d

d:
  - ldc
  - dmd

env:
  - ARCH="x86_64"

matrix:
  include:
    - {os: linux, d: ldc, env: ARCH="x86", addons: {apt: {packages: [[gcc-multilib]]}}}
    - {os: linux, d: dmd, env: ARCH="x86", addons: {apt: {packages: [[gcc-multilib]]}}}

before_install:
  - sudo apt-get install -qq python-numpy
  - cd test && python test_npy_fileio.py && cd ..

script:
  - dub test --arch "$ARCH" --build=unittest-cov
  - if [ $DC = dmd ]; then make ddox; fi

after_success:
 - bash <(curl -s https://codecov.io/bash)

deploy:
  d: dmd
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: docs
  on:
    branch: master
    condition: $DC = dmd
